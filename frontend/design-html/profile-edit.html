<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div id="profile-edit">
        <form class="edit-page">
            <legend>Edit Profile Info</legend>
            <div class = "email">
                <input type="text" class="input-text" placeholder="Change Email">
            </div>
    
            <div class = "username">
                <input type="text" class="input-text" placeholder="Change Username">
            </div>
    
            <div class="password">
                <input type="password" class="input-text" placeholder="Change Password">
            </div>
    
            <div class="password">
                <input type="password" class="input-text" placeholder="Repeat new Password">
            </div>
            
            <div class="edit-buttons">
                <button> Confirm </button>
                <button> Cancel </button>
            </div>     
        </form>
    </div>
</body>
</html>

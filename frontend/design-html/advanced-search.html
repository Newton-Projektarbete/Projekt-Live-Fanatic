<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced search</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="advanced-search"> 
        <div class="adv-src-content">
            <div class="filter-by-artist">
                <h2 class="adv-src-h2">Filter by artist</h2>
                <button class="adv-src-btn">All</button>
            </div>

                <div class="filter-by-date">
                    <h2 class="adv-src-h2">Filter by date</h2>
                    <div>
                        <button class="adv-src-btn">All</button>
                        <button class="adv-src-btn">Tonight</button>
                        <button class="adv-src-btn">This weekend</button>
                        <button class="adv-src-btn">This month</button>
                        <button class="adv-src-btn">2022</button>
                        <button class="adv-src-btn">2023</button>

                    </div>
                    <div class="adv-src-date-from-to">
                        <div>
                            <h3 class="adv-src-date-from-to-h3">Date From</h3>
                            <input type="date" name="" class="adv-src-filter-by-date"/>
                        </div>
                        <div>
                            <h3 class="adv-src-date-from-to-h3">Date To</h3>
                            <input type="date" name="" class="adv-src-filter-by-date"/>
                        </div>
                    </div>
                </div>
                
                <div class="filter-by-genre">
                        <h2 class="adv-src-h2">Filter by genre</h2>
                        <button class="adv-src-btn">All</button>
                        <button class="adv-src-btn">Rock</button>
                        <button class="adv-src-btn">Pop</button>
                        <button class="adv-src-btn">R&B</button>
                        <button class="adv-src-btn">Hip-Hop</button>
                        <button class="adv-src-btn">Indie</button>
                        <button class="adv-src-btn">Electronic</button>
                        <button class="adv-src-btn">Country</button>
                        <button class="adv-src-btn">Classical</button>
                        <button class="adv-src-btn">Metal</button>
                        <button class="adv-src-btn">Latin</button>
                        <button class="adv-src-btn">Folk & Blues</button>
                        <button class="adv-src-btn">Jazz</button>
                        <button class="adv-src-btn">Funk & Soul</button>
                        <button class="adv-src-btn">Reggae</button>
                </div>

                </div>
                <div class="adv-src-page-btn-box">
                    <div href="#" class="adv-src-icon-box">
                        <span class="material-symbols-outlined adv-src-arrow-icons">first_page</span>
                    </div>
                    <div href="#" class="adv-src-icon-box">
                        <span class="material-symbols-outlined adv-src-arrow-icons">chevron_left</span>
                    </div>
                    <button class="adv-src-page-btn">1</button>
                    <button class="adv-src-page-btn">2</button>
                    <button class="adv-src-page-btn">3</button>
                    <div href="#" class="adv-src-icon-box">
                        <span class="material-symbols-outlined adv-src-arrow-icons">chevron_right</span>
                    </div>
                    <div href="#" class="adv-src-icon-box">
                        <span class="material-symbols-outlined adv-src-arrow-icons">last_page</span>
                    </div>
                </div>

                <div class="adv-src-result-box">
                    <h2>Result</h2>

                    <div class="adv-src-result-content">
                        <a href="#">
                        <div class="adv-src-img"></div>
                        </a>
                        <div class="adv-src-result-info">
                            <a href="#">Justin Timberlake</a>
                            <p class="adv-src-p">2022.12.12</p>
                            <p class="adv-src-p">Stockholm, Globen</p>
                        </div>
                    </div>

                    <div class="adv-src-result-content">
                        <a href="#">
                        <div class="adv-src-img"></div>
                        </a>
                        <div class="adv-src-result-info">
                            <a href="#">Justin Timberlake</a>
                            <p class="adv-src-p">2022.12.12</p>
                            <p class="adv-src-p">Stockholm, Globen</p>
                        </div>
                    </div>

                    <div class="adv-src-result-content">
                        <a href="#">
                        <div class="adv-src-img"></div>
                        </a>
                        <div class="adv-src-result-info">
                            <a href="#">Justin Timberlake</a>
                            <p class="adv-src-p">2022.12.12</p>
                            <p class="adv-src-p">Stockholm, Globen</p>
                        </div>
                    </div>

                </div>
        </div>
        




    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced search</title>
    <link rel="stylesheet" href="../css/advanced-search.css">
</head>

<body>
    <div class="advanced-search"> 
        <div class="adv-srch-cont">
            <div id="filter-by-artist">
                <h2>Filter by artist</h2>
                <button>All</button>
            </div>

                <div class="filter-by-date">
                    <h2>Filter by date</h2>
                    <button>All</button>
                    <button>Tonight</button>
                    <button>This weekend</button>
                    <button>This month</button>
                    <button>2022</button>
                    <button>2023</button>

                </div>
                
                <input type="date" name="" id="">

                    <div class="filter-by-genre">
                        <h2>Filter by genre</h2>
                        <button >All</button>
                        <button>Rock</button>
                        <button>Pop</button>
                        <button>R&B</button>
                        <button>Hip-Hop</button>
                        <button>Indie</button>
                        <button>Electronic</button>
                        <button>Country</button>
                        <button>Classical</button>
                        <button>Metal</button>
                        <button>Latin</button>
                        <button>Folk & Blues</button>
                        <button>Jazz</button>
                        <button>Funk & Soul</button>
                        <button>Reggae</button>
                    </div>
                    
        
                </div>
                
        </div>
        




    </div>
    
</body>
</html>
